{% extends "layout.html" %}
{% import "_macros/form.html" as Form %}

{% block head %}
<title>Pinta Service</title>
{% endblock %}

{% block content %}
<main class="flex-1 flex flex-col">
  <h1 class="text-3xl font-semibold mt-[1em] ml-2">Usuarios</h1>

  <ul>
    {% for user in users %}
        <li>
            {{ user.email }}
            {{ user.username }}
            {{ user.firstname }}
            {{ user.lastname }}
        </li>
        
    {% endfor %}
</ul>
</main>
{% endblock %}
