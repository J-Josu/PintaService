{% extends "layout.html" %}

{% block head %}
<title>Create User</title>
{% endblock %}

{% block content %}
<main class="flex-1 flex flex-col">
    <h1 class="text-3xl font-semibold mt-[1em] ml-2">Create User</h1>
    <!-- Action src.web.pages.admin.create_user Method -->
    <form method="POST" action= "{{ url_for('admin.create_user') }}" class="flex flex-col gap-4 p-4 md:mt-4">
        <div class="flex flex-col">
            <label for="firstname">First Name:</label>
            <input type="text" name="firstname" id="firstname" required>
        </div>

        <div class="flex flex-col">
            <label for="lastname">Last Name:</label>
            <input type="text" name="lastname" id="lastname" required>
        </div>

        <div class="flex flex-col">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
        </div>

        <div class="flex flex-col">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="flex flex-col">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>
        </div>

        <div class="flex flex-col">
            <label for="document_type">Document Type:</label>
            <input type="text" name="document_type" id="document_type" required>
        </div>

        <div class="flex flex-col">
            <label for="document_number">Document Number:</label>
            <input type="text" name="document_number" id="document_number" required>
        </div>

        <div class="flex flex-col">
            <label for="gender">Gender:</label>
            <input type="text" name="gender" id="gender" required>
        </div>

        <div class="flex flex-col">
            <label for="address">Address:</label>
            <input type="text" name="address" id="address" required>
        </div>

        <div class="flex flex-col">
            <label for="phone">Phone:</label>
            <input type="text" name="phone" id="phone" required>
        </div>

        <div class="flex flex-col">
            <label for="gender_other">Other Gender (Optional):</label>
            <input type="text" name="gender_other" id="gender_other">
        </div>

        <input type="submit" value="Create User"
            class="mx-auto px-4 py-3 rounded border border-black bg-slate-100 hover:bg-slate-200">
    </form>
</main>
{% endblock %}
