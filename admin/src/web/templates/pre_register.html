{% extends "_layouts/auth.html" %}

{% block head %}
<title>Pre registro</title>
{% endblock %}

{% block content %}
<div class="flex flex-col md:basis-1/2 items-center">
  <img src="https://cidepint.ing.unlp.edu.ar/wp-content/uploads/2019/09/LOGO-CIDEPINT-tripartito.png"

      <input type="text" id="email" name="email">
    </div>
