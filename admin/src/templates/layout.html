<!DOCTYPE html>
<html lang="es-AR" class="h-full">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% if self.title() %}
  <title>{% block title %}{% endblock %}</title>
  {% endif %}

  {% block head %}{% endblock %}

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <script src="{{ url_for('static', filename='js/layout.js') }}" defer></script>
  {% if config.DEBUG %}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='.dev/tailwindcss.css') }}">
  <script src="{{ url_for('static', filename='.dev/live_reload.js') }}" defer></script>
  {% else %}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='tailwindcss_min.css') }}">
  {% endif %}
</head>

<body
  class="h-full flex flex-col overflow-hidden bg-slate-100 text-slate-900 font-[Poppins] max-w-7xl mx-auto xl:border-l xl:border-r border-slate-950">
  <header class="flex justify-between p-2 border-b shadow border-slate-900">
    <div class="ml-2">
      <img src="https://cidepint.ing.unlp.edu.ar/wp-content/uploads/2019/09/LOGO-CIDEPINT-tripartito.png"
        alt="cidepint logo" class='w-12 h-12'>
    </div>

    <nav class="flex md:mr-2">
      <ul class="flex gap-x-2 md:gap-x-4 text-xl font-medium items-center">
        <li class=" xs:hidden">
          <button id="openMainMenu" class=" px-3 py-1.5 text-lg text-slate-200 bg-slate-800 rounded">
            <span>Menu</span>
          </button>
        </li>
        <li class="hidden xs:block ">
          <a href="/institutions">
            <span class="">Instituciones</span>
            {# <svg class="w-12 h-12" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
              <path fill="currentColor"
                d="M3 0v16h4v-3h2v3h4V0H3zm3 12H4v-2h2v2zm0-3H4V7h2v2zm0-3H4V4h2v2zm0-3H4V1h2v2zm3 9H7v-2h2v2zm0-3H7V7h2v2zm0-3H7V4h2v2zm0-3H7V1h2v2zm3 9h-2v-2h2v2zm0-3h-2V7h2v2zm0-3h-2V4h2v2zm0-3h-2V1h2v2z" />
            </svg> #}
          </a>
        </li>
        <li class="hidden xs:block ">
          <a href="/tracking">
            <span class="sr-only md:not-sr-only">Seguimientos</span>
            <svg class="w-10 h-10 md:hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
              viewBox="0 0 24 24">
              <path fill="currentColor"
                d="M13.09 20c.12.72.37 1.39.72 2H6c-1.11 0-2-.89-2-2V4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v9.09c-.33-.05-.66-.09-1-.09c-.34 0-.67.04-1 .09V4h-5v8l-2.5-2.25L8 12V4H6v16h7.09M20 18v-3h-2v3h-3v2h3v3h2v-3h3v-2h-3Z" />
            </svg>
          </a>
        </li>
        <li class="">
          <a href="/profile">
            <span class="sr-only md:not-sr-only">Perfil</span>
            <svg class="w-12 h-12 md:hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
              viewBox="0 0 24 24">
              <path fill="currentColor"
                d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 3c1.93 0 3.5 1.57 3.5 3.5S13.93 13 12 13s-3.5-1.57-3.5-3.5S10.07 6 12 6zm7 13H5v-.23c0-.62.28-1.2.76-1.58C7.47 15.82 9.64 15 12 15s4.53.82 6.24 2.19c.48.38.76.97.76 1.58V19z" />
            </svg>
          </a>
        </li>
      </ul>

      <div id="mainMenuContainer" class="hidden fixed top-0 left-0 right-0 bg-slate-200 xs:hidden">
        <div class='relative'>
          <div class="absolute top-0 right-0">
            <button id="closeMainMenu" class=" px-3 py-2 ml-auto my-4 mr-4 bg-slate-200 rounded text-xl font-medium">
              Cerrar
            </button>
          </div>
          <ul class="flex  flex-col gap-8 items-center text-3xl font-semibold pt-32 pb-24">
            <li class="w-[16ch] flex shadow">
              <a href="/profile"
                class="w-full text-center underline-offset-1 hover:underline hover:text-black rounded px-8 py-4 bg-slate-50/90 hover:bg-slate-50">
                <span>Instituciones</span>
              </a>
            </li>
            <li class="w-[16ch] flex shadow">
              <a href="/profile"
                class="w-full text-center underline-offset-1 hover:underline hover:text-black rounded px-8 py-4 bg-slate-50/90 hover:bg-slate-50">
                <span>Seguimientos</span>
              </a>
            </li>
            <li class="w-[16ch] flex shadow">
              <a href="/profile"
                class="w-full text-center underline-offset-1 hover:underline hover:text-black rounded px-8 py-4 bg-slate-50/90 hover:bg-slate-50">
                <span>Perfil</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="overflow-auto flex-1 flex flex-col">
    {% block content %}Content placeholder{% endblock %}
  </div>
</body>

</html>
